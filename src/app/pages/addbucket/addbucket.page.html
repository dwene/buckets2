<header [title]="title"></header>
<form #addBucketForm="ngForm" (ngSubmit)="addBucketFormSubmit(addBucketForm)" autocomplete="off" class="margin_2">
  <label for="name">Name</label>
  <input id="name" name="name" type="text" [(ngModel)]="bucket.name"/>
  <br><br>
  <label for="type">Bucket Type</label>
  <select id="type" name="type" [(ngModel)]="bucket.type">
    <option value="budget" selected="selected">Monthly Budget</option>
    <option value="savings">Savings Goal</option>
  </select>
  <br><br>
  <label for="amount">Amount</label>
  <input id="amount" name="amount" type="number" min="0.01" step="0.01"  [(ngModel)]="bucket.amount" />
  <br><br>
  <button md-button type="submit">Add Bucket</button>
</form>
